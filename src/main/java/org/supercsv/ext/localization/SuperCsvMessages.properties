####################################################
# Suepr CSV Annotation for default validation message
####################################################
# common variable
# ${lineNumber} = the line number of the file being read/written
# ${rowNumber} = the CSV row number (CSV rows can span multiple lines)
# ${columnNumber} = the CSV column number
# ${columnLabel} = the CSV column label. (when defined csv header, this avalue available.)
# ${value} = the invalidate value (source).

csvError=(row, column)=(${rowNumber}, ${columnNumber}) : hasError
csvError.noMatchColumnSize=(row)=(${rowNumber}) : no match column size. expected size=${expectedSize}, but actual size='${value}'
csvError.notMatchHeader=(row)=(${rowNumber}) : no match header value. expected '${expectedValue}', but actual '${value}'

